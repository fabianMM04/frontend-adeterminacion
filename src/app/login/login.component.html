<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Autenticación</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" 
            (ngSubmit)="loginProcess()">
            <mat-form-field>
              <input matInput placeholder="Usuario" formControlName="correo">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="password" placeholder="Contraseña" formControlName="contrasena">
            </mat-form-field>
            <button mat-raised-button type="submit">
                Inicio
            </button>  
          </form>
          <br>
          
          <button mat-raised-button type="submit" [routerLink]="['register' ]" fxFlexFill>
            Registrarse
        </button>
    </mat-card>
</div>
