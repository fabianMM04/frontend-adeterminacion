<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/menu/rconvenio">RESOLUCION CONVENIOS</a>
      <a mat-list-item routerLink="/menu/nembargo">NOTIFICACIÃ“N EMBARGO</a>
      <a mat-list-item routerLink="/menu/mandamientopago">MANDAMIENTO PAGO RESOLUCIONES</a>
      <a mat-list-item routerLink="/menu/resoluciones">RESOLUCIONES</a>
      <a mat-list-item routerLink="/menu/runoydos">RESOLUCION 2001 - 2002</a>
      <a mat-list-item routerLink="/menu/rembargo">RESOLUCION EMBARGO</a>
      <a mat-list-item routerLink="/menu/rconvenio">NOTIFICACION MENSAJERIA</a>
      <a mat-list-item routerLink="/menu/scontribuyente">SOLICITUD CONTRIBUYENTE</a>
      <a mat-list-item routerLink="/menu/sabogado">SOLICITUD ABOGADO</a>
      <a mat-list-item routerLink="/menu/sarchivo">SOLICITUD ARCHIVO</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
