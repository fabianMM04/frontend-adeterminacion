<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- new Column -->
    <ng-container matColumnDef="new">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-flat-button color="primary" (click)="onEdit()" *ngIf = "identity == 'ARCHIVO_DETERMINACION' ">
        Agregar
        <mat-icon>save</mat-icon>
      </button></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  

    <!-- direccion Column -->
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <!-- firma Column -->
    <ng-container matColumnDef="firma">
        <th mat-header-cell *matHeaderCellDef> Firma </th>
        <td mat-cell *matCellDef="let element"> {{element.firma}} </td>
    </ng-container>

    <!-- idnmensajeria Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    
    <!-- Accion Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="onEdit(element)" *ngIf = "identity == 'ARCHIVO_DETERMINACION' ">
        Editar
        <mat-icon>edit</mat-icon>
      </button>&nbsp;
      <button mat-flat-button color="warn" (click)="onDelete(element._id)" routerLink="/menu/nmensajeria" *ngIf = "identity == 'ARCHIVO_DETERMINACION' ">
        Borrar
        <mat-icon>delete</mat-icon>
      </button>
      
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    
  </table>
